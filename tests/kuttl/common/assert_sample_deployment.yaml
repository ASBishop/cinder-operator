apiVersion: cinder.openstack.org/v1beta1
kind: Cinder
metadata:
  name: cinder
spec:
  serviceUser: cinder
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseUser: cinder
  rabbitMqClusterName: rabbitmq
  cinderAPI:
    replicas: 1
    containerImage: quay.io/podified-antelope-centos9/openstack-cinder-api:current-podified
  cinderScheduler:
    replicas: 1
    containerImage: quay.io/podified-antelope-centos9/openstack-cinder-scheduler:current-podified
  cinderBackup:
    replicas: 1
    containerImage: quay.io/podified-antelope-centos9/openstack-cinder-backup:current-podified
  cinderVolumes:
    volume1:
      containerImage: quay.io/podified-antelope-centos9/openstack-cinder-volume:current-podified
      replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinder-api
  ownerReferences:
  - apiVersion: cinder.openstack.org/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: CinderAPI
    name: cinder-api
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      component: cinder-api
      service: cinder
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        component: cinder-api
        service: cinder
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: service
                  operator: In
                  values:
                  - cinder
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - -c
        - tail -n+1 -F /var/log/cinder/cinder-api.log
        command:
        - /bin/bash
        image: quay.io/podified-antelope-centos9/openstack-cinder-api:current-podified
        imagePullPolicy: IfNotPresent
        resources: {}
        securityContext:
          runAsUser: 0
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/log/cinder
          name: logs
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        image: quay.io/podified-antelope-centos9/openstack-cinder-api:current-podified
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 8776
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        name: cinder-api
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 8776
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        resources: {}
        securityContext:
          runAsUser: 0
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/machine-id
          name: etc-machine-id
          readOnly: true
        - mountPath: /etc/localtime
          name: etc-localtime
          readOnly: true
        - mountPath: /usr/local/bin/container-scripts
          name: scripts
          readOnly: true
        - mountPath: /var/lib/config-data/merged
          name: config-data
          readOnly: true
        - mountPath: /etc/cinder/cinder.conf.d
          name: config-data-custom
          readOnly: true
        - mountPath: /var/lib/kolla/config_files/config.json
          name: config-data
          readOnly: true
          subPath: cinder-api-config.json
        - mountPath: /var/log/cinder
          name: logs
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccount: cinder-cinder
      serviceAccountName: cinder-cinder
      volumes:
      - hostPath:
          path: /etc/machine-id
          type: ""
        name: etc-machine-id
      - hostPath:
          path: /etc/localtime
          type: ""
        name: etc-localtime
      - secret:
          defaultMode: 493
          secretName: cinder-scripts
        name: scripts
      - secret:
          defaultMode: 420
          secretName: cinder-config-data
        name: config-data
      - secret:
          defaultMode: 420
          secretName: cinder-api-config-data
        name: config-data-custom
      - emptyDir: {}
        name: logs
status:
  availableReplicas: 1
  replicas: 1
